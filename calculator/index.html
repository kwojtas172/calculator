<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="result"></div>
            <div class="inner"></div>
            <div class="btns">
                <button class="numeric">1</button>
                <button class="numeric">2</button>
                <button class="numeric">3</button>
                <button class="numeric">4</button>
                <button class="numeric">5</button>
                <button class="numeric">6</button>
                <button class="numeric">7</button>
                <button class="numeric">8</button>
                <button class="numeric">9</button>
                <button class="numeric">0</button>
                <button class="operatorSpec" id="delAll">C</button>
                <button class="operatorSpec" id="delLast">DEL</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="split">/</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="sub">-</button>
                <button class="operatorSpec" id="operationResult">=</button>
                <button class="OperatorSpec" id="coma">.</button>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
